name: Build React app using Vite.js

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout
    
    - name: Set up Node.js
      uses: actions/setup-node
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build React app
      run: npm run build
